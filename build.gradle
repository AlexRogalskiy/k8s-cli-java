
plugins {
  id 'java'
  id 'application'
  id "com.palantir.graal" version "0.6.0-75-ge19faee"
}

graal {
    mainClass 'com.d2iq.kubectl.Main'
    outputName 'kubectl-example'
    graalVersion '19.2.1'
}

mainClassName = 'com.d2iq.kubectl.Main'

repositories {
    mavenCentral()
}

dependencies {
    // client-java for k8s
    compile 'io.kubernetes:client-java:5.0.0'

    // pico for cli
    compile 'info.picocli:picocli:4.1.4'
}
